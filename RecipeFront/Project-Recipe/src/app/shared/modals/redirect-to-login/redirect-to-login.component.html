<h2 mat-dialog-title>Redirect to Login</h2>
<mat-dialog-content>
  <p>You need to log in to continue. Do you want to proceed?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" (click)="confirmRedirect()">Confirm</button>
</mat-dialog-actions>
